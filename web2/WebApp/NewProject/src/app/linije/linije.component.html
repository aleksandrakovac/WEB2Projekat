       <!--forms-->
 <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">


 <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
    <div class="account-holder">
        <div class="row">
        <form id="rvform"  method="get">
          <div class="col-lg-12 col-md-12 col-sm-6 col-xs-12">
            <div class="form-group">
              <label class="control-label" >Izaberite tip reda voznje: </label>
              <select [(ngModel)]="selectedTimetableType" name="selectedTimetableType">
                <option *ngFor="let TimetableType of timetableInfo.TimetableTypes" [ngValue]="TimetableType">
                  {{TimetableType.Name}}
                </option>
              </select>
            </div>
          </div>
          <div class="col-lg-12 col-md-12 col-sm-6 col-xs-12">
            <div class="form-group" >
              <label class="control-label" >Linije: </label>
              <div ngDefaultControl *ngIf = "(selectedTimetableType.Name == 'Gradski')" >
                <dl>
                <dt *ngFor="let Line of timetableInfo.Lines" >
                  <ng-template [ngIf]="Line.Number <= 20">
                    <label>{{Line.Number}} {{Line.Direction}}</label>
                  </ng-template>
                </dt>
              </dl>
              </div>

              <div ngDefaultControl *ngIf = "(selectedTimetableType.Name == 'Prigradski')">
                <dl>
                <dt ngDefaultControl *ngFor="let Line of timetableInfo.Lines" >
                  <ng-template [ngIf]="Line.Number > 20">
                    <label>{{Line.Number}} {{Line.Direction}}</label>
                  </ng-template>
                </dt>
              </dl>
              </div>

            </div>
          </div>    
            </form>
        </div> 
    </div>
  </div>
