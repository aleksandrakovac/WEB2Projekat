
<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<div class="float col-lg-6 col-md-6 col-sm-6 col-xs-12">
  <div class="account-holder">
      <h3>REGISTER</h3>
      <br>
      
      <div class="row" id="formContent">
          <form>
              <div class="col-lg-12 col-md-12 col-sm-6 col-xs-12">
                  <div class="form-group">
                      <label class="control-label required" >{{name}}</label>
                      
                  </div>
              </div>

              <div class="col-lg-12 col-md-12 col-sm-6 col-xs-12">
                <div class="form-group">
                    
                    <button (click)="clickCounter()" class="btn btn-primary btn-block">Click</button>
                    
                    
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-6 col-xs-12">
              <div class="form-group">
                  
                <label class="control-label required" >Clicks: {{clicks}}</label>
                  
                  
              </div>
          </div>

            <div class="col-lg-12 col-md-12 col-sm-6 col-xs-12">
              <div class="form-group">
                  <label class="control-label required" *ngFor = "let value of values" >{{value}}</label>
                  
              </div>
          </div>
              
          </form>
      </div>
  </div>
  
</div>
