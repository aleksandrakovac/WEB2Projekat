 <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

                
<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
    <div class="account-holder">
        <h3>LOGIN</h3>
        <br>
        <div class="row"  id="formContent">
            <form #f="ngForm" (submit)="logIn(f.value,f)"> 
                <div class="col-lg-12 col-md-12 col-sm-6 col-xs-12">
                    <div class="form-group">
                        <label class="control-label required" for="email">Username<sup style="color:red">*</sup></label>
                        <input id="username" name="username" type="text" class="form-control" placeholder="Enter Username" ngModel>
                    </div>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-6 col-xs-12">
                    <div class="form-group">
                        <label class="control-label required" for="email">Password<sup style="color:red">*</sup></label>
                        <input id="password" name="password" type="password" class="form-control" placeholder="password" ngModel>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-6 col-xs-12">
                    <button type="submit" class="btn btn-primary btn-block" >Login</button>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="">
                            <p>Remember Me?</p>
                        </label>
                    </div>
                </div>
            </form>          
        </div>
    </div>               
</div>
