<div class="wrapper fadeInDown">
  <div id="formContent">

      <form #f="ngForm" (submit)="login(f.value,f)">
        <label>
          Username:
          <input type="text" name="username" class="fadeIn second"  ngModel/>
        </label>
        <br>

        <label>
          Password:
          <input type="password" class="fadeIn third" name="password" ngModel/>
        </label>
        <br>

        <input type="submit" class="fadeIn fourth"/>
      </form>

    <!--<div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>-->

  </div>
</div>
